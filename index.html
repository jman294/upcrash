<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Upcrash</title>

    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <style type="text/css" media="screen">
    </style>
  </head>
  <body>
    <div id="header">
      <img src="images/logo.png" alt="upcrash logo" title="Upcrash"></img>
      <a href="">ABOUT</a>
      <a href="">EMBED</a>
      <a href="">NEW</a>
    </div>

    <div id="body">
      <div id="jscon" class="con">
        <div id="jsedit" class="edit"></div>
        <div class="dropzone"></div>
        <div id="jspop" class="pop">
          JAVASCRIPT
        </div>
        <div id="jsmenu">
          <button id="menubutton">css</button>
        </div>
      </div>
      <div id="htmlcon" class="con">
        <div id="htmledit" class="edit"></div>
        <div class="dropzone"></div>
        <div id="htmlpop" class="pop">
          HTML
        </div>
      </div>
      <div id="csscon" class="con">
        <div id="cssedit" class="edit"></div>
        <div class="dropzone"></div>
        <div id="csspop" class="pop">
          CSS
        </div>
      </div>
      <div id="result">
        <div id="resultpop" class="pop">
          RESULT
          <img src="images/refresh.png"></img>
        </div>
        <iframe>
          #document
          <html>
            <body>
            </body>
          </html>
        </iframe>
      </div>
    </div>

    <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/client.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
